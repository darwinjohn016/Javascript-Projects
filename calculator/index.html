<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    
    <div class="calculator">
        
        <div class="calculator-input">
            <input type="text" readonly class="previous-input">
            <input type="text" readonly class="current-input">
        </div>

        <div class="calculator-btn">
            <button data-clear>AC</button>
            <button data-delete>DEL</button>
            <button data-sign>+/-</button>
            <button data-pi>π</button>
            <button data-percent>%</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-exponent>x^<sup>e</sup></button>
            <button data-operator>/</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-square>x^<sup>2</sup></button>
            <button data-operator>*</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-square-root>√</button>
            <button data-operator>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals>=</button>
            <button data-ln>ln</button>
            <button data-operator>+</button>
            <button data-cos>cos</button>
            <button data-sin>sin</button>
            <button data-tan>tan</button>
            <button data-log>log</button>
            <button data-factorial>!</button>
        </div>

    </div>  


</body>
</html>
